name: IoT Firmware Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Нужно для получения тегов

      - name: Extract Version
        id: vars
        run: |
          # Определение версии на основе тега или короткого SHA
          VERSION=$(git describe --tags --always --dirty)
          echo "FW_VERSION=${VERSION}" >> $GITHUB_ENV
          echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Generate version.h
        run: |
          # Создаем директорию, если она отсутствует
          mkdir -p include
          
          cat <<EOF > include/version.h
          // Generated by GitHub Actions. DO NOT EDIT.
          #ifndef INCLUDE_VERSION_H_
          #define INCLUDE_VERSION_H_

          #include <string_view>

          namespace firmware::version {

          inline constexpr std::string_view kFirmwareVersion = "${{ env.FW_VERSION }}";
          inline constexpr std::string_view kGitSha = "${{ env.GIT_SHA }}";
          inline constexpr std::string_view kBuildTimestamp = "$(date -u +'%Y-%m-%dT%H:%M:%SZ')";

          // Семантические компоненты
          inline constexpr int kMajor = 1; 
          inline constexpr int kMinor = 2;
          inline constexpr int kPatch = 3;

          }  // namespace firmware::version

          #endif  // INCLUDE_VERSION_H_
          EOF

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio
          pip install littlefs-python cython setuptools wheel pyyaml

          # Перейдите в любую временную директорию
          cd /tmp
          git clone https://github.com/Jason2866/pyfatfs
          cd pyfatfs

          # Принудительно генерируем wrapper.c через Cython
          /opt/homebrew/Cellar/platformio/6.1.19/libexec/bin/python -m cython fatfs/wrapper.pyx

          # Устанавливаем библиотеку из локальной папки в PlatformIO
          /opt/homebrew/Cellar/platformio/6.1.19/libexec/bin/python -m pip install .

      - name: Build Firmware
        run: pio run
