name: IoT Firmware Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Version
        id: vars
        run: |
          VERSION=$(git describe --tags --always --dirty)
          echo "FW_VERSION=${VERSION}" >> $GITHUB_ENV
          echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Generate version.h
        run: |
          mkdir -p include
          cat <<EOF > include/version.h
          // Generated by GitHub Actions. DO NOT EDIT.
          #ifndef INCLUDE_VERSION_H_
          #define INCLUDE_VERSION_H_
          #include <string_view>
          namespace firmware::version {
          inline constexpr std::string_view kFirmwareVersion = "${{ env.FW_VERSION }}";
          inline constexpr std::string_view kGitSha = "${{ env.GIT_SHA }}";
          inline constexpr std::string_view kBuildTimestamp = "$(date -u +'%Y-%m-%dT%H:%M:%SZ')";
          inline constexpr int kMajor = 1; 
          inline constexpr int kMinor = 2;
          inline constexpr int kPatch = 3;
          }
          #endif
          EOF

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Кэширование pip-пакетов

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio
          key: ${{ runner.os }}-pio

      - name: Install Dependencies and PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio cython setuptools wheel pyyaml littlefs-python

      - name: Install pyfatfs (Custom Build)
        run: |
          cd /tmp
          git clone https://github.com/Jason2866/pyfatfs
          cd pyfatfs
          # Используем просто python, так как мы в настроенном окружении
          python -m cython fatfs/wrapper.pyx
          pip install .
          cd ${{ github.workspace }}

      - name: Build Firmware
        run: pio run